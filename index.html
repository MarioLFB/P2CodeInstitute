<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="FlashFacts is a quiz with a diverse theme.">
    <meta name="keywords" content="QuizMaster, trivia, quizzes, knowledge tests, educational games, brain teasers, quiz games, learning quizzes, interactive quizzes, fun facts, quiz competitions">
    <meta name="author" content="Mario Borges">
    <title>FlashFacts</title>
    <link rel="stylesheet" href="assets\css\style.css"/>
</head>
<body>
  
    <main>
      <div id="wrapper">
        <img src="assets\images\sewerfrog.png" alt="frog holding sign written quiz" id="coverlogo">
        <h1 id="h1cover">Get ready! Introducing our Bite-sized Quiz!</h1>
        <h2 id="h2cover">Test your general knowledge!</h2>
        <form id="quizForm">
            <label for="name">Who are you, huh?</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <button type="submit">Start Quiz</button>
        </form>
      </div>
    </main>

    <script src="assets\js\script.js"></script>
</body>
</html>
