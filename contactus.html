<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="FlashFacts is a quiz with a diverse theme.">
    <meta name="keywords" content="QuizMaster, trivia, quizzes, knowledge tests, educational games, brain teasers, quiz games, learning quizzes, interactive quizzes, fun facts, quiz competitions">
    <meta name="author" content="Mario Borges">
    <title>FlashFacts</title>
    <link rel="stylesheet" href="assets/css/contactus.css"/>
</head>
<body>
    <!--HEADER-->
    <header>
        <div id="logodiv"><!--LOGO-->
            <h2 id="logoh2">FlashFacts</h2>
        </div>
         
        <div id="menu"> <!--MENU-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="puzzle.html">Quiz?</a></li>
            </ul>
        </div> 
    </header>

    <!--MAIN-->
    <main>
            <h1 id="formh1">Contact Us:</h1>
        <form id="quizForm" action="#" method="post">
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required>
            <br>
            <label for="userEmail">Email address:</label>
            <input type="email" id="userEmail" name="userEmail" required>
            <br>
            <label for="userMessage">Leave a message for us:</label>
            <textarea id="userMessage" name="userMessage" rows="4" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>

        <div id="coments">
            <h2>What are they saying about us?</h2>
        </div>
    </main>

    <!--FOOTER-->
    <footer>
        <h2 id="footer">Quiz created by Mario Borges</h2>
        <img src="assets/images/sewerfrog.png" alt="frog holding sign written quiz" id="logofrog">
    </footer>
    
    <script src="assets/js/script3.js"></script>
</body>
</html>
